<ion-header translucent no-padding>
    <ion-toolbar no-padding >

        <ion-title margin-horizontal padding-horizontal margin-start style="margin-left: 40px;">Consultations</ion-title>
        <ion-buttons slot="end"  margin-horizontal  >
                             <ion-button slot="start" class="new" (click)="CreateNew()" size="small" style="font-size: xx-small; color:white;" text-center   >
                                 <div class="wrapper">
                                <ion-icon  name="add" size="large"    ></ion-icon>
                                 </div>
                              </ion-button>
        </ion-buttons>
    </ion-toolbar>
    <ion-toolbar>
        <ion-buttons class="tabs">
                <ion-button slot="start" class="tab" style="border-right:1px white solid; " [ngClass]="{'tab_Click' : !state}" (click)="inbox()">
                    <ion-label>Inbox</ion-label>
                </ion-button>
                <ion-button slot="end"  class="tab" [ngClass]="{'tab_Click' : state}" (click)="sent()">
                    <ion-label>Sent</ion-label>
                </ion-button>

        </ion-buttons>
    </ion-toolbar>
</ion-header>
