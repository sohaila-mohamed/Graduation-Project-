<ion-content>
 <ion-app>
 <ion-grid>
 
    <ion-row>
        <ion-col size="12">
             <ion-toolbar align-items-center> 
                         Conversations
                    <ion-buttons slot="start">
                            <ion-back-button defaultHref="home"></ion-back-button>
                    </ion-buttons>
                    <ion-icon slot="end" name="add-circle-outline"></ion-icon>

             </ion-toolbar>
        </ion-col>
    </ion-row>
    <ion-row class="myRow">
         <ion-col size="6" >
             <div class ="inbox" (click)="inbox()">
                  <ion-label class="inboxText">Inbox</ion-label>
             </div>
         </ion-col>
         <ion-col size="6" >
             <div class ="sent" (click)="sent()">
                 <ion-label class="sentText">Sent</ion-label>
             </div>
         </ion-col>
    </ion-row>
    </ion-grid>
               <app-fab></app-fab>
   <router-outlet></router-outlet>
</ion-app>
</ion-content>
