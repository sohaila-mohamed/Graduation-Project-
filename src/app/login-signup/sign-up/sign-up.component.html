<ion-content>
  <ion-grid >
    <ion-row>
      <ion-col>
      <ion-button  (click)= "backClick()" color="light" shape ="round" >
                 <ion-icon name="arrow-round-back"></ion-icon>
               </ion-button>  
          <div class="centric">
  
                              
            </div>

      </ion-col>
      <ion-col >
        <h1 style="height: 80px;"></h1> 
        <img class = "space" src="/assets/logo02.png"/>
        <h1 class="fat-free">Create Account</h1>
        
  </ion-col>

        <ion-col >
            <img src="/assets/path-6.png"/>

        </ion-col>

    </ion-row>
  </ion-grid>

        <div class="marginTop">
          <div class="centric">
            <ion-card>
              <ion-item>
                  <ion-input required placeholder="Enter your First Name" type="text" #FirstNameInput ></ion-input>
                </ion-item>
              </ion-card>
          </div>


          <div class="centric">
            <ion-card>
              <ion-item>
                  <ion-input required  placeholder="Enter your Last Name" type="text" #LastNameInput></ion-input>
                </ion-item>
              </ion-card>
        
          </div>
          <div class="centric">
            <ion-card>
              <ion-item>
                  <ion-input required placeholder="Enter Your Mobile Number" type="number" #MobileInput></ion-input>
                </ion-item>
              </ion-card>
         
          </div>
        
          <div class="centric">
            <ion-card>
              <ion-item>
 
                  <ion-input required placeholder="Enter Password" type="password" #PasswordInput></ion-input>
                </ion-item>
              </ion-card>
          </div>
          <!-- <div class="centric">
            <ion-card>
              <ion-item>
 
                  <ion-input required placeholder="Enter Password Again" type="password" #Password2Input></ion-input>
                </ion-item>
              </ion-card>
          </div> -->
          <div class="centric">
              <ion-card>
                <ion-item>
                    <ion-input required placeholder="Enter Age" type="number" #ageInput ></ion-input>
                  </ion-item>
                </ion-card>
            </div>
          
            <div class="centric">
                <ion-card>
                  <ion-item>
                      <ion-input required placeholder="Enter Address" type="text" #addressInput  ></ion-input>
                    </ion-item>
                  </ion-card>
              </div>
              <div *ngIf="visibleError" class="centric">
                <ion-card>
                  <ion-item>
                    <span>{{error}}</span>
                  </ion-item>
                  </ion-card>
              </div>
              
        </div>
        

   <div class="marginTop centric"> <ion-button style="height: 40px; "class="marginTop button"  shape="round" (click)="signup(
    FirstNameInput.value,
    LastNameInput.value,
    MobileInput.value,
    PasswordInput.value, 
    ageInput.value, 
    addressInput.value
   )" color="light" >Sign Up</ion-button></div>      
</ion-content>
