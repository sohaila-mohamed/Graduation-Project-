<ion-header >
  <ion-toolbar class="header">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
 
    <ion-title >  Appointment </ion-title>   
    <ion-buttons (click)="close()" slot="end">
  
      <ion-icon size="large" name="close-circle"></ion-icon>

    </ion-buttons> 

  </ion-toolbar>
    
  
</ion-header>
 <ion-content *ngIf="appointment">

          <img src="/assets/02 (1).png"/>

 
  <ion-card style="margin-bottom: 10%;padding-bottom: 10%;  z-index: 0;">
    <ion-card-header>
       
      <ion-label>    <p *ngIf="isToday(appointment.date)" 
        style="color: red;position: absolute;right: 2vh;">{{timeLeft}} </p>
        This Appointment is:   
      </ion-label>
    </ion-card-header>
    <ion-card-content>
    <ion-item>
      <ion-icon name="calendar"></ion-icon>  
      <ion-label>  On: {{appointment.date}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="alarm"></ion-icon> 
      <ion-label>  At: {{appointment.start_time}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="time"></ion-icon> 
      <ion-label> For: {{appointment.slot_duration}} minutes</ion-label>
    </ion-item>
  </ion-card-content>
  <!-- <br> -->
    <ion-card-header>
    <ion-label>With:</ion-label>
    </ion-card-header>
  <ion-card-content>
    <ion-item>
    <ion-avatar>
      <img src="{{appointment.doctor.user_image}}">
    </ion-avatar> 
      <ion-label> Dr. {{appointment.doctor.name}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="call"></ion-icon>
      <ion-label> Mobile: {{appointment.doctor.mobile}}</ion-label>
    </ion-item>
   
       <!-- style="position: absolute; 
      bottom: 8%;align-content: center;display: flex;justify-content: center;"  -->

  </ion-card-content> 
  <ion-grid
  *ngIf="isToday(appointment.date)">
        <ion-row> 
          <ion-col>

          </ion-col>
          <ion-col>
              <button [disabled]="isdisabled(appointment.start_time)" class="buttons" 
              style="background-color: white;" 
              (click)="video()">
              <ion-icon class="iconss iconify"  name="videocam"></ion-icon>
              </button>
          </ion-col>
          <ion-col>
            <button [disabled]="isdisabled(appointment.start_time)" class="buttons" 
            style="background-color: white;" 
            (click)="audio($event)">        
            <ion-icon class="iconss iconify"  name="call"></ion-icon>
            </button>
        </ion-col>
        <ion-col>
            
        </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>



   



</ion-content>
