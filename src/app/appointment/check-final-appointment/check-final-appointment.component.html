<ion-header >
  <ion-toolbar class="ion-text-center" class="header">
    
    
    
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
 
    <ion-title > Booking Summery </ion-title>

   
  
  </ion-toolbar>
    
</ion-header>
 <ion-content  *ngIf="gotIt">

          <img src="/assets/02 (1).png"/>

 
  <ion-card >
    <ion-card-header>
       <ion-label> This Appointment is for:</ion-label>
    </ion-card-header>
    <ion-card-content>
    <ion-item>
      <ion-avatar>
        <img  src="{{patient.profile_img}}">
      </ion-avatar>
      <ion-label>   Name: {{patient.name}} </ion-label>
    </ion-item>
  
    <ion-item>
      <ion-icon name="calendar"></ion-icon>  
      <ion-label>  Date: {{appointment.date}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="alarm"></ion-icon> 
      <ion-label>  Time: {{appointment.start_time}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="timer"></ion-icon>
      
      <ion-label>  Time: {{appointment.end_time}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="hourglass"></ion-icon>
            
      <ion-label> Duration: {{appointment.slot_duration}} minutes</ion-label>
    </ion-item>
    <ion-item>
    <ion-avatar>
      <img src="{{appointment.doctor.user_image}}">
    </ion-avatar> 
      <ion-label> Dr. {{appointment.doctor.name}}</ion-label>
    </ion-item>
   
  </ion-card-content>
    </ion-card>


    <ion-tabs #tabs class="fixedbutton">
      <ion-tab-bar  style="background-color: #02C39A;" slot="bottom">
        <ion-tab-button style="font-size: large;" (click)="areYousSure()" style="background-color: #02C39A;" tab="tab2" >
          <ion-label style="font-size: large;" class="header">Book</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs> 

</ion-content>
